<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/4b60f52c01.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="decor3.css" />
    <title>Weather APP</title>
</head>

<body>

<div class="container">
<div class="card">
    <div class="weather-wrapper">
        <div class="weather-app">
            <div class="card-body-search">
                <h5 class="city" id="city-id">Lisbon</h5>
                <br />
                <p class="time" id="current-time"></p>
                <div class="card-search">
                    <form id="city-form">
                        <input 
                        id="city-input" 
                        type="search" 
                        placeholder="Type a city" 
                        autocomplete="off" 
                        autofocus="off"/>
                        <button type="button" id="search" class="btnFirst">
                            Search
                        </button>
                        <button type="button" id="your-location">Current</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix weather-temperature">
            <img src="" class="icon" id="icon-weather" alt="clear" />
            
            <span class="temp" id="temp-display"> </span>
        <p>
        
            <strong>Humidity: </strong> <span id="humidity"></span>%, 
            <strong> Wind: </strong> <span id="wind-speed"></span> m/h,
            <strong> Conditions: </strong> <span id="description-weather"></span> 


        </p>

</div>
</div>

<div class="weather-forecast" id="forecast"></div>
</div>
<p class="endOfPage">
    <a href="https://github.com/tatianacelestino/new-app-weather.git" target="_blank">Open Source Code</a>
    by Tatiana Celestino
</p>

    <script src="java3.js"></script>
</body>
</html>
